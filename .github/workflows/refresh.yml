name: Biweekly Invoice Refresh

on:
  schedule:
    - cron: '0 8 */14 * *'  # Every 14 days at 8am UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run fetch script
        run: python fetch_overdue_invoices.py

      - name: Commit updated CSV
        run: |
          git config --global user.name "Umar Manzar"
          git config --global user.email "umarmanzar@gofleet.com"
          git add zoho_overdue_invoices.csv
          git commit -m "üîÅ Biweekly auto-refresh of invoice CSV" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/umanzar2025/zoho-overdue-dashboard.git HEAD:master
